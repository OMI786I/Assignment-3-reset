<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
    <style>
      * {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="px-9 pt-6 md:px-28 md:pt-14">
      <!--Navbar-->
      <div class="flex items-center justify-between">
        <div class="md:hidden flex items-center">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="md:hidden">
            <h1 class="text-4xl font-bold">
              Hockey<span class="text-red-500">'</span>s
            </h1>
          </div>
        </div>
        <div>
          <h1 class="text-4xl font-bold hidden md:inline">
            Hockey<span class="text-red-500">'</span>s
          </h1>
        </div>
        <div class="lg:flex gap-8 hidden">
          <h1 class="hover:text-red-500 cursor-pointer">Home</h1>
          <h1 class="hover:text-red-500 cursor-pointer">About</h1>
          <h1 class="hover:text-red-500 cursor-pointer">Pages</h1>
          <h1 class="hover:text-red-500 cursor-pointer">Blog</h1>
          <h1 class="hover:text-red-500 cursor-pointer">Contact</h1>
        </div>
        <div class="flex items-center">
          <button class="btn btn-ghost btn-circle hidden md:inline">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
          <button class="btn btn-error">
            <span class="text-white">Get Ticket</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
